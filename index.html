<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon or Drug?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Pokémon or Drug?</h1>
            <p class="subtitle">Can you tell the difference?</p>
        </div>
        
        <div class="game-area">
            <div class="score-container">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives-display">❤️❤️❤️</span></div>
                <div class="high-score">High Score: <span id="high-score">0</span></div>
            </div>
            
            <div class="name-display">
                <h2 id="name-to-guess">Loading...</h2>
            </div>
            
            <div class="buttons">
                <button id="pokemon-btn" class="choice-btn pokemon">Pokémon</button>
                <button id="drug-btn" class="choice-btn drug">Drug</button>
            </div>
            
            <div id="result" class="result hidden">
                <div id="result-text"></div>
                <div id="correct-answer"></div>
                <button id="next-btn">Next</button>
            </div>
        </div>
        
        <div class="game-over hidden" id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <!-- Audio elements -->
    <audio id="correct-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
